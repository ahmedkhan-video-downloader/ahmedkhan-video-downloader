<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>مركز تحميل الفيديو — أحمد خان</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
  <h1>🔥 AHMED KHAN 🔥</h1>
  <div class="social-icons">
    <a href="https://instagram.com/_98sf" target="_blank">📸</a>
    <a href="https://www.tiktok.com/@_98ak" target="_blank">🎵</a>
    <a href="https://t.me/AHMED_KHANA" target="_blank">✈️</a>
  </div>
</header>

<main>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flash">
      {% for cat, msg in messages %}
      <li class="{{ cat }}">{{ msg }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  {% endwith %}

  <form method="post">
    <input type="url" name="url" placeholder="ضع رابط الفيديو هنا..." required>
    <button type="submit">تحميل الفيديو</button>
  </form>
</main>
</body>
</html>
